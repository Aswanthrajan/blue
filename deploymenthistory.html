<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment History - ZeroDown Deploy</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="top-nav">
        <h1>ZeroDown Deploy</h1>
        <div class="nav-buttons">
            <a href="index.html">
                <button>Home</button>
            </a>
            <a href="environmentstatus.html">
                <button>Environment Status</button>
            </a>
            <a href="deploymentcontrol.html">
                <button>Deployment Control</button>
            </a>
            <a href="deploymenthistory.html">
                <button>Deployment History</button>
            </a>
        </div>
    </nav>

    <main class="deployment-history-page">
        <section class="history-section">
            <h2 class="section-title">Deployment History</h2>
            
            <div class="history-filters">
                <select class="filter-select">
                    <option>All Deployments</option>
                    <option>Successful</option>
                    <option>Failed</option>
                    <option>Rolled Back</option>
                </select>
                <input type="date" class="date-filter">
            </div>

            <div class="history-table">
                <div class="table-header">
                    <span>Version</span>
                    <span>Timestamp</span>
                    <span>Environment</span>
                    <span>Status</span>
                    <span>Actions</span>
                </div>
                <div class="table-row">
                    <span>v1.3.0</span>
                    <span>2024-01-23 14:30:45</span>
                    <span>Green</span>
                    <span class="status success">Success</span>
                    <span>
                        <button class="view-details-btn">View Details</button>
                    </span>
                </div>
                <div class="table-row">
                    <span>v1.2.9</span>
                    <span>2024-01-22 10:15:22</span>
                    <span>Blue</span>
                    <span class="status rolled-back">Rolled Back</span>
                    <span>
                        <button class="view-details-btn">View Details</button>
                    </span>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/deployment-history.js"></script>
</body>
</html>
