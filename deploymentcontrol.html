<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deployment Controls - ZeroDown Deploy</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <nav class="top-nav">
        <h1>ZeroDown Deploy</h1>
        <div class="nav-buttons">
            <a href="index.html">
                <button>Home</button>
            </a>
            <a href="environmentstatus.html">
                <button>Environment Status</button>
            </a>
            <a href="deploymentcontrol.html">
                <button>Deployment Control</button>
            </a>
            <a href="deploymenthistory.html">
                <button>Deployment History</button>
            </a>
        </div>
    </nav>

    <main class="deployment-control-page">
        <section class="deployment-section">
            <h2 class="section-title">Deployment Controls</h2>
            
            <div class="control-grid">
                <div class="control-card">
                    <h3>Upload New Version</h3>
                    <div class="file-upload">
                        <input type="file" id="deploymentPackage" accept=".zip,.tar.gz">
                        <label for="deploymentPackage" class="file-upload-btn">Select Package</label>
                    </div>
                </div>

                <div class="control-card">
                    <h3>Deployment Actions</h3>
                    <div class="action-buttons">
                        <button class="deploy-btn">Deploy to Green</button>
                        <button class="switch-btn">Switch Traffic</button>
                        <button class="rollback-btn">Rollback</button>
                    </div>
                </div>

                <div class="control-card">
                    <h3>Traffic Distribution</h3>
                    <div class="traffic-control">
                        <div class="traffic-stats">
                            <span>Blue Environment: <strong>70%</strong></span>
                            <span>Green Environment: <strong>30%</strong></span>
                        </div>
                        <input type="range" min="0" max="100" value="70" class="traffic-slider">
                    </div>
                </div>
            </div>
        </section>

        <section class="deployment-logs">
            <h2 class="section-title">Deployment Logs</h2>
            <div class="log-container">
                <div class="log-entry">
                    <span class="timestamp">2024-01-23 14:30:45</span>
                    <span class="log-message">Package v1.3.0 uploaded successfully</span>
                    <span class="log-status success">Success</span>
                </div>
                <div class="log-entry">
                    <span class="timestamp">2024-01-23 14:35:12</span>
                    <span class="log-message">Health checks passed for Green environment</span>
                    <span class="log-status success">Success</span>
                </div>
            </div>
        </section>
    </main>

    <script src="scripts/deployment-control.js"></script>
</body>
</html>
