<!-- Add this modal HTML just before closing body tag -->
<div id="envStatusModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Environment Status Overview</h2>
            <span class="close-modal">&times;</span>
        </div>
        <div class="modal-body">
            <div class="status-grid">
                <div class="status-card">
                    <h3>System Health</h3>
                    <div class="health-indicators">
                        <div class="indicator">
                            <span class="indicator-label">CPU Usage</span>
                            <div class="progress-bar">
                                <div class="progress" id="cpuUsage" style="width: 0%"></div>
                            </div>
                            <span class="indicator-value">0%</span>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label">Memory Usage</span>
                            <div class="progress-bar">
                                <div class="progress" id="memoryUsage" style="width: 0%"></div>
                            </div>
                            <span class="indicator-value">0%</span>
                        </div>
                        <div class="indicator">
                            <span class="indicator-label">Disk Space</span>
                            <div class="progress-bar">
                                <div class="progress" id="diskUsage" style="width: 0%"></div>
                            </div>
                            <span class="indicator-value">0%</span>
                        </div>
                    </div>
                </div>
                <div class="status-card">
                    <h3>Active Services</h3>
                    <div class="service-list" id="servicesList">
                        <!-- Populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
